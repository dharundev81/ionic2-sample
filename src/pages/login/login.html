<ion-content padding class="background">
  <form #UserLogin="ngForm" (ngSubmit)="alert(username,password)">
    <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" id="username"  [(ngModel)] = "user.username" name ="username" ></ion-input>
      <!-- <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger">
        Name is required
      </div> -->
      <!-- id="username" required [(ngModel)] = "login.username" name ="username" -->
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" id="password" [(ngModel)] = "user.password" name ="password" ></ion-input>
    </ion-item>
    <!-- id="password" [(ngModel)] = "model.password" name ="password" -->
  </ion-list>
  <div padding>
    <button ion-button type="submit" color="primary" block >Sign In</button>
  </div>
  </form>
</ion-content>
